<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="app">
       <h2><span class="colored">BMI</span> Calculator</h2>
       <div class="main">
         <div class="weightdiv">
            <input class="weightrange" type="range" max="200">
            <span class="weight">Weight in kg</span>
         </div>
         <div class="heightdiv">
            <input class="heightrange" type="range" max="300">
            <span class="height">Height in cm</span>
         </div>
        <div class="bottom">
            <span class="BMI">52.6</span>
            <span class="body">Obese</span>
        </div>
       </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
